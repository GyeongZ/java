<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습 예제</title>
    <style>
    .link:hover{
        text-decoration: underline;
    }
    .link{
        text-decoration: none; color: black; font-weight: bolid;
    }
    .btn{
        border-radius: 10px; width: 60px; height: 30px; background-color: white;
    }
    </style>
</head>
<body>
    <!-- 네이버로 가는 링크를 만들고 밑줄을 제거함
        => 마우스로 hover하면 밑줄이 생기도록 작성
    -->
    <a href="http://www.naver.com" class="link">네이버로 가기</a>

    <!-- 테두리가 둥근 버튼으로 만들고 배경색을 흰색으로 수정 -->
    <button type="button" class="btn"> 버튼 </button>

    
</body>
</html>
