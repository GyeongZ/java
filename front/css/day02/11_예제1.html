<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제1</title>
    <style>
    body{
        text-align: center;
    }
    .box1{
        width: 100px; height: 100px; border: 1px solid black;
        text-align: center; line-height: 100px;
        display: inline-block;
    }
    </style>
</head>
<body>
    <!-- 
        - 100px 크기의 정사각형 박스를 만들고 안에 숫자 1을 넣어보세요. (div class="box1">1</div>)
        - 테두리는 1px solid black으로 설정 (강사님은 이렇게 한줄로 쉽게 : width: 100px; height: 100px; border: 1px solid black;)
        - 1이 사각형 정 가운데 오도록 수정 (text-align: center; line-height: 100px;)
        - 사각형이 좌우 가운데로 오도록 배치 ( body{text-align: center;} .box1 위에 이걸 만들어서 전체 모든 것들이 가운데로 오게 하고
            div는 block이라 안움직이니까 .box1안에  display: inline-block;를 적어줌)
     -->
     <div class="box1">1</div>
</body>
</html>
