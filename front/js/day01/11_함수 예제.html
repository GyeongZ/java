        //추가기능
       function sum(num1, num2){
        num1 = +num1;
        num2 = parseInt(num2);  //parseInt로 둘다 했을 경우 ex)123abc + 456daa = 579
        return num1 + num2;
       }
       var num1 = prompt('정수1 입력', 0)??0;
       var num2 = prompt('정수2 입력', 0)??0;
       var res = sum(num1, num2);
       document.write(`${num1} + ${num2} = ${res}`)
    </script>
