<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입출력</title>

<body>
    <script>
        /*
        - js에서는 ;이 필수는 아니지만 ;써주자

        - alert(변수 또는 문자열 등) : 알림창을 띄움
            문자열 : '',"",`` 를 사용해서

        - console.log(변수 또는 문자열 등) : 콘솔창에 출력(인터넷 F12 눌러야 보임)
        
        - confirm(문자열) : 문자열을 알림창으로 띄우고, 확인 버튼을 누르면 true를, 취소를 버튼을 클릭하면 fasle를 리턴
