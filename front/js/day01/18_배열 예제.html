        //강사님
        function insertTodoList(num){
            if(num <= 0){
                alert('잘못 입력했습니다.');
                return null;
            }
            var arr = [];
            for(let i = 0; i<num; i++){
                arr.push(prompt(`오늘의 ${i+1}번째 할 일`));
            }
            return arr;
        }

        function printTodoList(arr){
            document.write('<h1> 오늘의 할 일 </h1>');
            printol(arr);
        }
        /**
         * @param {array} items li태그에 넣어줄 바
         * */
        function printol(items){
            var ol = '<ol>';
            for(item of items){
                ol += `<li>${item}</li>`;
            }
            ol += '<ol>';
            document.write(ol);
        }
        var num = prompt("오늘의 할일 개수를 입력하세요:", 0);
        
        num = parseInt(num);

        var arr = insertTodoList(num);
        printTodoList(arr);

    </script>
