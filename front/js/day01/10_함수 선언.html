<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 선언</title>
</head>
<body>
    <script>
       
        /*함수 선언식 : 호이스팅이 일어나서 아래 코드가 다음과 같이 됨

        //브라우저에 테스트를 출력하는 함수
        function test1(){
            document.write('테스트');
            document.write('<br>');
        }
        //test1(); 함수, 메서드 호출하는 것 / 순서를 위로 옮겨도 실행 잘 됨 => 왜냐! 함수 호이스팅
        */
        
        
        test1();

        //브라우저에 테스트를 출력하는 함수
        function test1(){
            document.write('테스트');
            document.write('<br>');
        }

        /*함수 표현식
        아래 코드는 호이스팅이 일어나서 다음과 같이 동작  (함수가 아닙니다~ 라고 함)
        
       var test2; //이건 초기화가 안된 변수일뿐
       test2(); //이때 test2는 함수가 아니므로 에러가 발생한다.  *** 자바랑 동작방식이 다른 점! 에러가 발생한 지점 이후는 실행이 안됨 (인터프린트 방식?)
       var test2 = function(){
            document.write('테스트');
            document.write('<br>');
       }
       */
       test2();
       
       var test2 = function(){
            document.write('테스트');
            document.write('<br>');
       }
    </script>
</body>
</html>
