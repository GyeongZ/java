<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강사님_롤링예제1</title>
    <style>
        .container{
            width: 300px; border: 5px solid black;
        }
        .content-box{
            width: 200%; background-color: antiquewhite;
        }
        .box{
            float: left; height: 50px; width: 50%;
            transition: margin-left 1s;
        }
        .content-box::after{
            clear:both; content: ''; display: block;
        }
        .box:nth-of-type(2){background-color: blueviolet;}
    </style>

</head>
<body>
    <div class="container">
        <div class="content-box">
            <div class="box">1</div>
            <div class="box">2</div>
        </div>
    </div>

    <div class="btn-group">
        <button id="prevBtn"><</button>
        <button id="nextBtn">></button>
    </div>

    <script>
        let prevBtn = document.getElementById("prevBtn");
        let nextBtn = document.getElementById("nextBtn");
        let firstBox = document.querySelector(".box:first-of-type");

        prevBtn.onclick = function(){
            if(!isAnimateRunning(firstBox)){
                firstBox.style.marginLeft = "0px";
            }
        }

        nextBtn.onclick= function(){
            if(!isAnimateRunning(firstBox)){
            firstBox.style.marginLeft = "-300px";
            }
        }
        function isAnimateRunning(element){ //요소가 애니메이션 중인지 아닌지 확인하는 메서드
            let style = window.getComputedStyle(element);
            return style.animationPlayState == "running";
        }
    </script>
</body>
</html>
