<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클릭 이벤트 예제</title>
    <Style>
        .box{height: 100px; width: 160px;}
        #box1{background-color: antiquewhite;}
        #box2{background-color: rgb(177, 158, 134); display: none;}
        #box3{background-color: rgb(131, 121, 109); display: none;}
    </Style>
</head>
<body>
    <div class="btn-group">
        <button class="btn" data-target="#box1">버튼1</button>
        <button class="btn" data-target="#box2">버튼2</button>
        <button class="btn" data-target="#box3">버튼3</button>
    </div>
    <div class="box-group">
        <div class="box" id="box1">박스1</div>
        <div class="box" id="box2">박스2</div>
        <div class="box" id="box3">박스3</div>
    </div>
  
    <script>
        /*
        버튼을 3개 만들고 박스를 3개 만든 후 다음 기능이 동작 되도록 구현하시오
            - 기능
                - 버튼1을 클릭하면 박스1이 보이고, 나머지 박스2와 박스3이 감춰진다.
                - 버튼2를 클릭하면 박스2가 보이고, 박스1과 박스3이 감춰진다.
                - 버튼3을 클릭하면 박스3이 보이고, 박스1과 박스2가 감춰진다.
        */
       /* 기능 구현이 어렵지만 정리된 코드  (배열 사용 x, 순서와 상관없이  query 사용)*/
        let btns = document.querySelectorAll(".btn");
        btns.forEach(function(item){
            item.onclick = function(){
                //data-target 속성 값을 읽어와서 선택자로 활용
                let target = this.getAttribute("data-target");
                displayNone(".box");
                let targetElement = document.querySelector(target);
                targetElement.style.display = "block";
            }
        });

       //선택자와 일치하는 요소들을 안보이게 감춤
       function displayNone(selector){
        let elements = document.querySelectorAll(selector);
        elements.forEach(function(item){
            item.style.display = "none";
        });
        }
       
    </script>
</body>
</html>
