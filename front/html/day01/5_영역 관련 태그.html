<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역 관련 태그</title>
</head>
<body>
    <!-- 
        div
        - 대표적인 block태그
        - 기능은 없다
        - 행을 다르게 둠
        span
        - 대표적인 inlin태그
        - 기능은 없다
        - 열을 다르게 둠

        block 태그란?
        - 태그가 아님, 그냥 태그랑 구분하기 위한 말
        - 새 라인에서 시작하는 태그
        - 크기 변경이 가능
        - ex)table태그, div태그, p태그 등

        inline 태그란?
        - 현재 위치에서 시작하는 태그
        - 크기 변경이 안됨
        - ex)a태그, b태그, i태그 등

        inline-block 태그란?
        - 현재 위치에서 시작
        - 크기 변경이 가능 (위 두가지를 섞은 느낌)
        - ex)input태그, img태그 등

        iframe 태그란?
        - 다른 문서들을 가져와서 배치하는 태그
        - src 속성으로 가져올 문서를 지정할 수 있습니다.
        - width/height 속성으로 크기를 지정할 수 있습니다
        - name으로 프레임 이름을 저장할 수 있습니다.
        - ex)네이버 배너 광고, 유투브
     -->
     <div>박스1</div>
     <div>박스2</div>
     <div>박스3</div>
     <span>박스1</span>
     <span>박스2</span>
     <span>박스3</span>
     <br>
     <!-- 
        경로 지정 방식(서버)
        - 절대 경로
            - 문서의 위치가 바뀌어도 변함이 없음
            - 최상위 root를 기준으로 경로를 잡아줌
            - /html/day01/2_관련태그.html  (이런식으로 '/'를 넣어야함)
            - 단, vs코드에서 폴더 열기를 통해 최상위 root를 변경하면 되던 코드가 안될 수 있다.
              혹시 학원에서 되던 코드가 안된다면 폴더열기할때 연 폴더가 학원과 다른 폴더일 수 있으니 주의! 확인!
        
        - 상대 경로
            - 문서의 위치가 바뀌면 경로가 바뀌어야 함
            - .. : 상위 폴더
            - ./ : 현재 폴더 (보통은 생략함)
            - vs코드에서 폴더열기를 통해 최상위 root를 변경해도 실행이 됨
      -->
      <!-- 절대 경로 -->
     <iframe src="/html/day01/2_글자관련태그.html" width="100%" height="200px"></iframe>
     <!-- <iframe src="html/day01/2_글자관련태그.html" width="100%" height="200px"></iframe> -->
      <!-- 상대 경로 -->
     <iframe src="../../html/day01/2_글자관련태그.html" width="100%" height="300px" frameborder="1"></iframe>
     <iframe src="./2_글자관련태그.html" frameborder="0"></iframe>f
     <br>
     <iframe src="https://youtu.be/AB4-74mcL1I?si=Cq6uL0k6kT2dZeK3" frameborder="315"></iframe>
     


    </body>
</html>
