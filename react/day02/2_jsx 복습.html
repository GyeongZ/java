<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx 복습</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        nav{
            height: 50px; background-color: antiquewhite;
        }
        .body{
            min-height: 300px; background-color: azure;
        }
        footer{
            height: 30px; background-color: brown;
        }

    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
    // const root = document.getElementById("root"); 기존 샘플코드 양식 (우리는 App 양식으로 바꿀거라서 사용x))
    const root = ReactDOM.createRoot(document.getElementById("root")); //getElememtById 이름은 위에 id와 같도록 ex) <div id="~~~"></div>
    
        /*
        Nav, Body, Footer 컴포넌트를 생성한 후 App컴포넌트에 추가해서 화면을 구성하세요.
        */

    // App 컴포넌트
    function App(){
        // 컴포넌트는 하나의 최상위 요소만 있어야한다.
			return (
				<div>
                    <Nav/>
                    <Body/>
                    <Footer/>
                </div>
			);
		};
        //Nav 컴포넌트
        function Nav(){
			return (
                <nav>Nav 컴포넌트 테스트입니다.</nav>
            );
		};

          //Body 컴포넌트
          function Body(){
			return (
                <div className="body">Body 컴포넌트 테스트입니다.</div>
            );
		};

          //Footer 컴포넌트
          function Footer(){
			return (
                <footer>Footer 컴포넌트 테스트입니다.</footer>
            );
		};

    // 컴포넌트는 태그처럼 사용함.
    root.render(<App />)
    // ReactDOM.render(<Btn />, root); 기존 샘플코드 양식 (우리는 App 양식으로 바꿀거라서 사용x)
</script>
</body>
</html>
